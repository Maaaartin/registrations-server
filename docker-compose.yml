version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:rw
      # - /etc/letsencrypt:/etc/letsencrypt:rw
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - '80:80'
      - '443:443'
    networks:
      - app_network

  nextjs:
    build: .
    image: nextjs-image:latest
    container_name: nextjs
    restart: always
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - app_network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./dist.tar:/app/dist.tar:ro
      - ./entrypoint-runner.sh:/app/entrypoint-runner.sh:ro
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 5s

  redis:
    image: redis:7
    restart: always
    networks:
      - app_network
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    restart: always
    networks:
      - app_network
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:9200/_cluster/health?wait_for_status=green'
        ]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  postgres_data:
  esdata:

networks:
  app_network:
    driver: bridge
