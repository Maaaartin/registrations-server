events {}

http {
    resolver 127.0.0.11 ipv6=off;
    server_tokens off;  # Hide Nginx version info

    server {
        listen 80;
        server_name info-o-vozidlech.cz www.info-o-vozidlech.cz;

        # Serve static files (incl. ACME) from the mounted webroot
        root /usr/share/nginx/html;

        # Letâ€™s Encrypt HTTP-01 challenge handler
        location ^~ /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
            allow all;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name info-o-vozidlech.cz www.info-o-vozidlech.cz;

        # Backends resolved at request time to avoid startup DNS failures
        set $nextjs_upstream http://nextjs:3000;
        set $status_upstream http://status:8080;

        # ssl_certificate /etc/nginx/certs/fullchain.pem;
        # ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_certificate /etc/letsencrypt/live/info-o-vozidlech.cz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/info-o-vozidlech.cz/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;

        location /status {
            proxy_pass $status_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_send_timeout 180s;
            proxy_pass $nextjs_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            limit_req zone=one burst=20 nodelay;  # Rate limiting
        }

        # Prevent access to hidden files like .env, .git, etc.
        location ~ /\. {
            deny all;
            return 404;
        }

        # Block access to sensitive system directories
        location ~* /(etc|proc|sys|var)/ {
            deny all;
            return 404;
        }

        # Explicitly deny access to sensitive file types
        location ~* \.(php|conf|env|sh|bat|exe|dll|pl|cgi|asp|aspx|jsp|ini)$ {
            deny all;
            return 404;
        }

        # Limit allowed request methods
        if ($request_method !~ ^(GET|HEAD|POST)$) {
            return 405;
        }
    }
}
