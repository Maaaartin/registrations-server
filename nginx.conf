events {}

http {
    server_tokens off;  # Hide Nginx version info

    server {
        listen 80;
        server_name info-o-vozidlech.cz www.info-o-vozidlech.cz;

        # Allow Let's Encrypt challenge validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name info-o-vozidlech.cz www.info-o-vozidlech.cz;

        # ssl_certificate /etc/nginx/certs/fullchain.pem;
        # ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_certificate /etc/letsencrypt/live/info-o-vozidlech.cz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/info-o-vozidlech.cz/privkey.pem;

        client_max_body_size 10M;  # Limit request size

        location / {
            proxy_pass http://nextjs:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            limit_req zone=one burst=20 nodelay;  # Rate limiting
        }

        # Prevent access to hidden files like .env, .git, etc.
        location ~ /\. {
            deny all;
            return 404;
        }

        # Block access to sensitive system directories
        location ~* /(etc|proc|sys|var)/ {
            deny all;
            return 404;
        }

        # Explicitly deny access to sensitive file types
        location ~* \.(php|conf|env|sh|bat|exe|dll|pl|cgi|asp|aspx|jsp|ini)$ {
            deny all;
            return 404;
        }

        # Limit allowed request methods
        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }
    }

    # Rate limiting configuration
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;
}

